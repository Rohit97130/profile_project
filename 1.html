<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile card</title>
    <!-- css link -->
    <link rel="stylesheet" href="1.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- box icons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="profile-card">
     
      <div class="image">
        <img
          src="project-asset/canva post small.png"
          alt=""
          class="profile-img"
        />
      </div>
      <div class="text-data">
         <span class="name">CodingLab</span> 
        <span class="job">youtube & Blogger</span> 
      </div>


      <div class="media-buttons" >
        <a href="http://" class="link" style="background-color: #4267b2;" target="_blank"><i class='bx bxl-facebook'></i></a>
        <a href="https://twitter.com/RohitJa47359373" target="blank"  class="link" style="background-color:#1da1f2;"><i class='bx bxl-twitter'></i></i></a>
        <a href="http://https://www.instagram.com/rohitjain2227/" target="_blank"  class="link" style="background-color:#e1306c;"><i class='bx bxl-instagram'></i></a>
        <a href="http://"  class="link" target="_blank" style="background-color:#ff0000;"><i class='bx bxl-youtube'></i></a>
    
      </div>

      <div class="buttons">
        <button class="button">subscribe</button>
        <button class="button">Message</button>
     
      </div>




      <div class="analytics">
        <div class="data">
          <i class='bx bx-heart'></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class='bx bx-message-rounded' ></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class='bx bx-share' ></i>
          <span class="number">12k</span>
        </div>
      </div>
     


    </div>
  </body>
</html>
